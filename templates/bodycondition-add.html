<span>
    <!--You should put nothing outside root tag (<span> in this case), even comments-->
    <!--Form to add new Body Condition Reports-->

<form name="addBodyCondition" class="exo-left" ng-submit="addEntry(bodycondition)" novalidate >

    <label>Body temperature:</label>
    <input type="number" ng-model="bodycondition.temperature" min="20" max="44" placeholder="36.6">

    <label>Blood pressure max:</label>
    <input type="number" ng-model="bodycondition.bloodPressureMax" min="0" max="300" placeholder="120">

    <label>Blood pressure min:</label>
    <input type="number" ng-model="bodycondition.bloodPressureMin" min="0" max="200" placeholder="80">

    <label>Pulse:</label>
    <input type="number" ng-model="bodycondition.pulse" min="0" max="330" placeholder="60">

    <label>Body mass:</label>
    <input type="number" ng-model="bodycondition.mass" min="30000" max="200000" placeholder="70000">

    <label>Height:</label>
    <input type="number" ng-model="bodycondition.height" min="0" max="2100" placeholder="1780">

    <label>Blood sugar:</label>
    <input type="number" ng-model="bodycondition.bloodSugar" min="1" max="30" placeholder="4.5">


    <button type="submit" ng-disabled="editorActivity.$invalid">Save</button>
    <material-button class="material-button-raised" ng-click="addEntry(bodycondition)" ng-disabled="editorActivity.$invalid">Material - Save</material-button>

</form>

<!--Button to add entered values to the model-->
<!--<button type="submit"></button> is a bit problematic, especially in case you use many buttons in a single page-->
<!--It's better to use standard button with ng-click property outside of the form-->

    <button ng-click="addEntry(bodycondition)" ng-disabled="editorActivity.$invalid">2 - Save</button>




<form name="testForm" ng-submit="addEntry(tst)" novalidate >
    <label>Test number, from 5 to 20:</label>
    <input type="number" ng-model="tst.number" min="5" max="20" placeholder="10">

    <button ng-click="console.log('Button works')">Test button</button>
    <material-button ng-click="$log.warn('message')" ng-disabled="testForm.$invalid">Test Material button</material-button>
</form>

</span>
