<form name="addBodyCondition" ng-submit="addEntry(bodycondition)" novalidate >
    <!--You should put nothing outside root tag (<form> in this case), even comments-->
    <!--Form to add new Body Condition Report-->

    <label>Body temperature:</label>
    <input type="number" ng-model="bodycondition.temperature" placeholder="36.6">

    <!--Button to add entered values to the model-->
    <button class="btn" type="submit" ng-disabled="editorActivity.$invalid">Save</button>
</form>
