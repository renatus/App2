<span>
    <!--You should put nothing outside root tag (<form> in this case), even comments-->
    <!--App's frontpage-->

    <!-- Interface elements to work with GPS-->
    <span ng-controller="checkinController">

        <br><br><br>

        <!-- Button to check GPS-->
        <material-button class="material-button-raised" ng-click="testGPS()">Test GPS</material-button>

        <!-- Button to check-in-->
        <material-button class="material-button-raised" ng-click="addEntry()">Check-in</material-button>

        <br><br><br>

        <!-- Open Body condition report adding page -->
        <material-button class="material-button-raised" exo-href="/bodycondition-add">Add condition</material-button>

    </span>

</span>
