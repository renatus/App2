<span>
    <!--You should put nothing outside root tag (<form> in this case), even comments-->
    <!--App's frontpage-->

    <!-- Interface elements to work with GPS-->
    <span ng-controller="checkinController">

        <br><br><br>

        <!-- Button to check GPS-->
        <md-button class="md-raised exo-left" ng-click="testGPS()">Test GPS</md-button>

        <!-- Button to check-in-->
        <md-button class="md-raised exo-right" ng-click="addEntry()">Check-in</md-button>

        <br><br><br>

        <!-- Open Body condition report adding page -->
        <md-button class="md-raised exo-left" exo-href="/bodycondition-add">Add condition</md-button>

        <!-- Open all tags page -->
        <md-button class="md-raised exo-right" exo-href="/tags">Tags</md-button>

    </span>

</span>
