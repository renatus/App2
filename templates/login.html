<span ng-controller="serverInteract">

<form name="serverLogin" novalidate >
    <!--You should put nothing outside root tag (<form> in this case), even comments-->
    <!--Form to login to your server account-->
    
    <h2 class="exo-center">Login</h2>
    
    <!-- Server domain -->
    <div class="exo-left">
        <label for="page_login_domain">Backend domain</label>
        <input type="url" class="exo-input" ng-model="pageLogin.backendURL" id="page_login_domain" required />
    </div>
    
    <!-- Server user username -->
    <div class="exo-left">
        <label for="page_login_name">Username</label>
        <input type="text" class="exo-input" ng-model="pageLogin.name" id="page_login_name" required />
    </div>
    
    <!-- Server user password -->
    <div class="exo-left">
        <label for="page_login_pass">Password</label>
        <input type="password" class="exo-input" ng-model="pageLogin.password" id="page_login_pass" required />
    </div>
    
    <br><br>
    <!--Button to login to server-->
    <!--It's better not to use ng-submit directive for forms and type="submit" for buttons-->
    <!--ng-submit directive may be triggered by pressing other buttons on the same page-->
    <!--It's better to use ng-click directive for buttons-->
    <material-button class="material-button-raised exo-left" ng-click="login(pageLogin)" ng-disabled="serverLogin.$invalid">Login</material-button>

    <!--Button to logout from server-->
    <material-button class="material-button-raised exo-right" ng-click="logout()">Logout</material-button>
</form>

</span>
