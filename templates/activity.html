<span ng-controller="showActivityController">
    <!--You should put nothing outside root tag (<form> in this case), even comments-->
    <!--Single activity's page-->
    <h2>Activity UUID {{activityID}}</h2>
    Here are the details for activity <b>{{activity.uuid}}</b>.</br>
    Last version: <b>{{activity.lastVersion}}</b></br>
    Created: <b>{{activity[activity['lastVersion']]['createdTimeStamp']}}</b></br>
    Modified: <b>{{activity[activity['lastVersion']]['modifiedTimeStamp']}}</b></br>
</span>
