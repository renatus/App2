<!DOCTYPE html>
<html ng-app="startApp">
<head>
	<title>Hello World, AngularJS</title>
    <script type="text/javascript" src="libs/angular.js"></script>
	<script src="js/controllers.js"></script>
</head>
	
<body ng-controller="StartCtrl">	
	
	
	Search: <input ng-model="query">
	
	<select ng-model="orderProp">
		<option value="title">Alphabetical</option>
		<option value="nid">Database ID</option>
	</select>
	
	<select ng-model="lang">
		<option value="English">English</option>
		<option value="Russian">Russian</option>
	</select>
	
	<select ng-model="nodeid">
		<option value=3188>3188</option>
		<option value=6533>6533</option>
	</select>
	
	
	<ul>
        <!--<li ng-repeat="activity in activities | filter:query | filter:lang | tstfilter | orderBy:orderProp">-->
		<li ng-repeat="activity in activities | filter:query | filter:lang | filter:filterFn |  orderBy:orderProp">			
			<span ng-hide="editing" ng-click="editing = true">{{activity.title}} | {{activity.language}}</span>
			<form ng-show="editing" ng-submit="editing = false">
				<label>Title:</label>
				<input type="text" ng-model="activity.title" placeholder="Title" ng-required/>
				<label>Language:</label>
				<input type="text" ng-model="activity.language" placeholder="Language" ng-required/>
				<br/>
				<button class="btn" type="submit">Save</button>
			</form>
		</li>
	</ul>
    
    
    
    <ul>
		<li ng-repeat="activity2 in activities2 | filter:query">			
			{{activity2.title}} | {{activity2.language}}
		</li>
	</ul>
    
    
    
    <input ng-model="greeting" type="text"><br>
    No filter: {{greeting}}<br>
    Reverse: {{greeting|reverse}}<br>


     
</body>
</html>
