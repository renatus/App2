<!DOCTYPE html>
<html ng-app="startApp">
<head>
	<title>Hello World, AngularJS</title>
    <script type="text/javascript" src="libs/angular.js"></script>
	<script src="js/controllers.js"></script>
</head>
	
<body ng-controller="StartCtrl">
	
     
    <!--Write some text in textbox:
    <input type="text" ng-model="sometext" />
 
    <h1>Hello {{ sometext | uppercase }}</h1>
	
	
	
    <ul>
		<li ng-repeat="phone in phones">
			{{phone.name}}
			<p>{{phone.snippet}}</p>
		</li>
	</ul>-->
	
	
	
	
	Search: <input ng-model="query">
	
	<select ng-model="orderProp">
		<option value="title">Alphabetical</option>
		<option value="nid">Database ID</option>
	</select>
	
	<select ng-model="lang">
		<option value="English">English</option>
		<option value="Russian">Russian</option>
	</select>
	
	
	<ul>
		<li ng-repeat="activity in activities | filter:query | filter:lang | orderBy:orderProp">
			{{activity.title}}
			<p>Description: {{activity.language}}</p>
		</li>
	</ul>
     
</body>
</html>
